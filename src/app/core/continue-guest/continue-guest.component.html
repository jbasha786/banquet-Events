<div class="page_content">
  <p class="fs-30 fs-xl-34 fs-xxl-38 fw-500 pt-10 text-center">Booking Information</p>
  <div class="signup mx-auto wid-lg-70">

    <form [formGroup]="guestForm">
      <div class="row g-4">
        <div class="col-lg-6 col-sm-12 mb-40">
          <label for="firstName" class="fs-14 fs-xl-18 fs-xxl-20 mb-6">Full Name</label>
          <input #fullnameInput id="firstName" type="text" formControlName="firstName" class="form-control sign-up-form fs-16 fs-xl-18 fs-xxl-20" />
        </div>
        <div class="col-lg-6 col-sm-12 mb-40">
          <label for="email" class="fs-14 fs-xl-18 fs-xxl-20 mb-6">Email</label>
          <input id="email" type="text" formControlName="email" class="form-control sign-up-form fs-16 fs-xl-18 fs-xxl-20" />
        </div>
        <div class="col-lg-6 col-sm-12 mb-40">
          <label for="relatie" class="fs-14 fs-xl-18 fs-xxl-20 mb-6">Relatie</label>
          <input id="relatie" type="text" formControlName="relatie" class="form-control sign-up-form fs-16 fs-xl-18 fs-xxl-20" />
        </div>
        <div class="col-lg-6 col-sm-12 mb-40">
          <label for="phone" class="fs-14 fs-xl-18 fs-xxl-20 mb-6">Phone</label>
          <input id="phone" type="text" formControlName="phone" class="form-control sign-up-form fs-16 fs-xl-18 fs-xxl-20" />
        </div>
    
        <div class="col-lg-12 col-sm-12 mb-40">
          <label for="comments" class="form-label fs-14 fs-xl-18 fs-xxl-20 mb-2">Comments</label>
          <textarea id="comments" class="form-control fs-16 fs-xl-18 fs-xxl-20" rows="4"
            placeholder="Write your comments here..."></textarea>
        </div>
    
        <div class="fs-14 fs-xl-18 fs-xxl-20 d-flex align-items-center terms-condition pl-13 h-22 mt-2">
          <label for="termsCheckbox">
            <app-custom-mat-checkbox 
              [disableRipple]="true" 
              id="termsCheckbox"
              [checked]="isTermsChecked"
              (checkedChange)="toggleTermsCheckbox($event)">
            </app-custom-mat-checkbox>
            <span>Terms & Conditions <span class="checkbox-imp">*</span></span>
          </label>
        </div>
    
        <div class="fs-14 fs-xl-18 fs-xxl-20 d-flex align-items-center pl-13 mb-40 mt-xl-2" >
          <label for="subscribeCheckbox">
            <app-custom-mat-checkbox 
              [disableRipple]="true" 
              id="subscribeCheckbox"
              [checked]="isTermssubscribed"
              (checkedChange)="toggleTermssubscribed($event)">
            </app-custom-mat-checkbox>
            <span>Subscribe to Email Notification</span>
          </label>
        </div>
      </div>
    </form>
    
  </div>
</div>
