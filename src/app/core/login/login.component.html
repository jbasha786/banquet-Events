<div class="loginForm p-3 col-lg-12 col-sm-12 pb-4">
    <h2 class="loginForm__title fs-24">Login</h2>
    <form class="loginForm__form" [formGroup]="loginForm">
        <div class="loginForm__form__emaildiv d-flex flex-column pb-5">
            <label class="loginForm__form__emaildiv__email pb-2 fs-16" for="username">{{username}}</label>
            <input class="loginForm__form__emaildiv__unamebox form-control input-lg rounded-top " type="text"
                id="username" name="username" required (keydown.tab)="$event.stopPropagation()" formControlName="email">
        </div>
        <div class="loginForm__form__pwddiv d-flex flex-column pb-5">
            <div class="loginForm__form__pwddiv__pwd d-flex justify-content-between">
                <label class="loginForm__form__pwddiv__pwd__password pb-2 fs-16" for="password">{{password}}</label>
                <a class="loginForm__form__pwddiv__pwd__forgotpwd" href="">
                    Forgot password?</a>
            </div>
            <input class="loginForm__form__pwddiv__pwdbox form-control input-lg rounded-top"
                (keydown.tab)="$event.stopPropagation()" type="password" id="password" formControlName="password" name="password" required>
        </div>


        <div class="loginForm__form__loginbtndiv d-flex flex-column">
            <button class="loginForm__form__loginbtndiv__loginbox p-2 rounded-2" type="submit"
                (click)="onSubmit()">Login</button>
        </div>

        <div class="loginForm__form__signupdiv d-flex pt-5 justify-content-center">
            <span>New User?</span>
            <a class="loginForm__form__signupdiv__signUp ms-3" (click)="signUp()">Sign Up</a>
        </div>
    </form>
</div>
