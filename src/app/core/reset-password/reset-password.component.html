<div class="container">
    <div class="reset row">
        <form action="" class="reset__form col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4" [formGroup]="resetPasswordForm">
            <h2 class="text-center">Reset Password</h2>
            <div class="d-flex flex-column pb-2">
                <label class="mb-1">Email</label>
                <input type="email" placeholder="Enter your email" class="input-lg rounded-top form-control" id="resetPassword" name="restEmail" formControlName="email">
            </div>
            <div class="d-flex flex-column pb-2">
                <label class="mb-1">New Password</label>
                <input type="email" placeholder="Enter password" class="input-lg rounded-top form-control" id="newpassword" name="newpassword" formControlName="newpassword">
            </div>
            <!-- <div class="d-flex flex-column pb-2">
                <label class="mb-1">Confirm Password</label>
                <input type="email" placeholder="Enter confirm password" class="input-lg rounded-top form-control" id="cpassword" name="cpassword" formControlName="cPassword">
            </div> -->
            <button type="submit" class="reset__btn" (click)="onSubmit()">submit</button>
        </form>
    </div>
</div>
