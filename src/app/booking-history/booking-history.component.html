<div class="page_content">
  <div class="booking-view">
    <div class="py-3 tab-main">
      <div class="search wid-sm-100 w-253 w-lg-274 wid-md-50 h-40" #searchInput>
        <input class="search-input pl-30 py-2 pe-2 fs-12 fs-xxl-16 ml-2" placeholder="search for basic..." aria-label="search for items"/>
        <mat-icon class="search-icon fs-21 fs-xl-24 d-flex align-items-center mr-3" role="button" fontIcon="search"></mat-icon>
      </div>
      <div>
        <mat-tab-group mat-stretch-tabs="false" class="tabTitle" aria-label="booking and invoice tabs">
          <mat-tab label="Booking History" class="tabLabel" tabindex="0">
            <app-booking-history-view></app-booking-history-view>
          </mat-tab>
          <mat-tab label="Invoice History" tabindex="0">
            <app-invoice-history></app-invoice-history>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
