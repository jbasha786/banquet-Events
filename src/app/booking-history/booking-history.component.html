<div class="booking-view">
  <div class="py-5 tab-main">
    <form class="search" role="search">
      <button class="btn_search border-0" type="submit">
        <i class="bi bi-search"></i>
      </button>
      <input class="form-control pl-30 py-1 search_input fs-12" type="search" placeholder="Search For Bookings"
        aria-label="Search">
    </form>
    <mat-tab-group mat-stretch-tabs="false" class="tabTitle">
      <mat-tab label="Booking History">
        <app-booking-history-view></app-booking-history-view>
      </mat-tab>
      <mat-tab label="Invoice History">
        <app-invoice-history></app-invoice-history>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
