<div class="business-landing-page">
    <div class="business-banner">
        <div class="banner-content d-flex justify-content-center flex-column">
            <p class="banner-content__clr fs-16 fw-bold m-0 pb-14">Bookings for Corporate Events</p>
            <p class="fs-24 fs-lg-44 fw-bold mb-0 lh-34 lh-md-54">Looking for the perfect</p>
            <p class="fs-24 fs-lg-44 fw-bold lh-34 lh-md-54">Business meeting venue?</p>
            <p class="lh-28 fs-14 m-0">Get in touch with us to give your employees and channel partners </p>
            <p class="lh-28 fs-14 m-0">a delightful experience will take care of end-to-end</p>
            <p class="lh-28 fs-14 m-0">management of all your official events</p>
             <app-button [btnClass]="'businessBannerActionButton'" [btnName]="'Book Now'" (bannerActionEvent)="bookEvents('300ms', '300ms')"></app-button>
        </div>
    </div>

    <div class="business-landing-page__itworks">
        <app-how-it-works></app-how-it-works>
    </div>

    <div class="business-landing-page__corporate">
        <app-corporate></app-corporate>
    </div>

    <div class="business-landing-page__oneControl">
        <app-one-control></app-one-control>
    </div>

    <div class="business-landing-page__play-planned">
        <app-play-planned></app-play-planned>
    </div>

    <div class="business-landing-page__world-class">
        <app-world-class></app-world-class>
    </div>
</div>
