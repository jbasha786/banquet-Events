<div class="booking">
    <div class="booking__model">
        <div class="booking__process m-auto">
            <div class="progress h-8">
                <div class="progress-bar" id="progressbar" [style.width]="progressbarWidth" role="progressbar"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        @if(currentStep == 1){
        <app-about-event></app-about-event>
        }
        @if(currentStep == 2){
        <app-accommodation></app-accommodation>
        }
        @if(currentStep == 3){
        <app-shapes></app-shapes>
        }
        @if(currentStep == 4){
        <app-list-of-halls></app-list-of-halls>
        }
        @if(currentStep == 5) {
        <app-business-booking-review></app-business-booking-review>

        }
        @if(currentStep == 6) {
        <app-selected-halls></app-selected-halls>
        }

    </div>
    <mat-dialog-actions class="w-100 dialog-btns">
        <div class="booking__btn w-100 p-1 ml-0 mr-0 ml-md-60 mr-md-60 ml-lg-100 mr-lg-100">
            <div class="d-flex flex-column flex-md-row justify-content-md-between col-12">
                <button type="button" class="btn btn_cancel fw-500 border rounded-pill mb-10 px-5"
                    (click)="returnToHome()">Cancel</button>
                <div class="d-flex flex-column flex-md-row justify-content-lg-between gap-2">
                    <button type="button" class="btn btn_back rounded-pill px-5 h-40" (click)="back()">Back</button>
                    <button type="button" class="btn btn_next border rounded-pill px-5"
                        [ngClass]="currentStep == 4 || currentStep == 5 ||  currentStep == 6? 'd-none' : ''"
                        (click)="next()">Next</button>
                    <button type="button" class="btn btn_next border rounded-pill px-5"
                        [ngClass]="currentStep != 4 ? 'd-none' : ''" (click)="next()">Proceed</button>
                    <button type="button" class="btn btn_next border rounded-pill px-5"
                        [ngClass]="currentStep == 5 ? '' : 'd-none'" (click)="next()">Confirm
                        Reservation</button>
                    <button type="button" class="btn btn_next border rounded-pill px-5"
                        [ngClass]="currentStep == 6 ? '' : 'd-none'" (click)="confirmBooking()">Next</button>
                </div>
            </div>

        </div>
    </mat-dialog-actions>
</div>
