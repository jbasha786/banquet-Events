<div class="accommodation">
    <p class="title fs-24 fs-lg-30 text-center fw-medium pb-20">Accommodation Details?</p>
    <div class="row w-100">
        <div class="col-10 col-lg-4 m-auto pb-70 pb-md-20">
            <div class="mb-4">
                <label for="guests" class="custom_label mb-1">Number of Guests</label>
                <input type="number" id="guests" placeholder="select No.of Guests" class="form-control custom_input">
            </div>
            <div class="custom-outlined-field">
                <label for="guests" class="custom_label mb-1">Check-In Date</label>
                <mat-form-field class="w-100 custom_date" appearance="outline" (click)="picker.open()">
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" class="custom_time">
                        <input matEndDate placeholder="End date" class="custom_time">
                    </mat-date-range-input>
                    <mat-icon matIconPrefix>calendar_month</mat-icon>
                    <mat-datepicker-toggle matIconSuffix [for]="picker">

                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>
            <div class="mb-4">
                <label for="duration" class="custom_label mb-1">Event Duration</label>
                <div class="gap-0 gap-sm-4 gap-lg-0 gap-xl-4 d-flex flex-column flex-md-row flex-lg-column flex-xl-row align-items-start">
                    <mat-form-field class="w-100 custom_date" appearance="outline" (click)="startTimepicker.open()">
                        <input matInput [ngxMatTimepicker]="startTimepicker" placeholder="Start Time" class="custom_time">
                        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
                        <ngx-mat-timepicker #startTimepicker></ngx-mat-timepicker>
                    </mat-form-field>
                    <mat-form-field class="w-100 custom_date" appearance="outline" (click)="endTimepicker.open()">
                        <input matInput [ngxMatTimepicker]="endTimepicker" placeholder="End Time" class="custom_time">
                        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
                        <ngx-mat-timepicker #endTimepicker></ngx-mat-timepicker>
                    </mat-form-field>
                    <p class="custom_btn fs-16 text-center cursor m-0 flex-fill w-100" (click)="timePart()">Time Part
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
