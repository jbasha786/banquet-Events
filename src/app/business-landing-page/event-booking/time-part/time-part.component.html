<div class="time-part">
    <div class="d-flex justify-content-between">
        <p class="fs-12 fs-md-20 fw-bold pb-20 m-0">Time Part Location</p>
        <p class="text-end m-0 pb-20 cursor" (click)="close()"><img src="../../../../assets/images/icons/cross.svg"
                alt="close" width="20"></p>
    </div>
    <div class="time-part__section">
        <div cdkDropList class="content h-350 h-lg-450" (cdkDropListDropped)="drop($event)">
            @for (item of timeParts; track item) {
            <div cdkDrag cdkDragBoundary=".content">
                <div class="custom-placeholder" *cdkDragPlaceholder></div>
                <div class="d-flex justify-content-between flex-column flex-sm-row section g-4"
                    [ngClass]="item.isActive && item.id === selectedItemId ? 'active' : ''">
                    <div class="d-flex align-items-center drag-item" (click)="selectTimePart(item)">
                        <p class="line m-0" [ngClass]="item.isActive && item.id === selectedItemId ? '' : 'd-none'"></p>
                        <div class="ml-15">
                            <p class="m-0 fs-12 fs-md-16 fw-medium name">{{item.timeSlot}}</p>
                            <p class="m-0 fs-12 fs-md-14 text">{{item.location}}</p>
                        </div>
                    </div>
                    <span (click)="editTimePart(item)" class="edit mt-10 mt-md-0 cursor"
                        [ngClass]="item.isActive && item.id === selectedItemId ? '' : 'd-none'"><img [src]="item.src"
                            [alt]="item.location"></span>
                </div>
            </div>
            }
        </div>
    </div>

    <div class="d-flex gap-4 justify-content-end mt-10">
        <button class="footer_btn_skip fs-16 fw-medium" (click)="close()">SKIP</button>
        <button class="footer_btn fs-16 fw-medium" (click)="close()">SAVE</button>
    </div>
</div>
