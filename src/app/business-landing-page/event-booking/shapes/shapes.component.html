<div class="shapes mb-180">
    <p class="fs-24 fs-lg-30 fw-medium text-center pb-20">Shape of Arrangements?</p>
    <div class="shapes__section">
        <div class="row w-100 pb-70 pb-md-20">
            <ng-container *ngFor="let shape of shapes">
                <div class="col-10 col-lg-3 text-center image m-auto" (click)="selectShape(shape)">
                    <div class="image__section" [ngClass]="shape.isActive && selectedShapeId === shape.id ? 'active': ''">
                        <img [src]="shape.src" [alt]="shape.name">
                        <p class="m-0 pt-15 pb-15 fw-medium fs-16 name">{{shape.name}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
