<div class="world-class text-center">
    <span class="fs-24 fs-lg-30 fs-xl-32 fs-xxl-34 fw-bold lh-24">World-class service that generates savings</span>
    <p class="world-class__text lh-24 fs-16 fs-xl-18 fs-xxl-20 pt-14 fw-bold">We ensure you always get the best deal by prioritizing NDC content, pre-negotiated deals, and your preferred
        suppliers.</p>
    <div class="row world-class__cards">
        <ng-container *ngFor="let world of worldClass">
            <div class="col-12 col-md-4 text-center">
                <p class="world-class__btn  fw-bold fs-30 fs-xl-32 fs-xxl-34 cursor" role="presentation" tabindex="0" [attr.aria-label]="world.value">{{world.value}}</p>
                <p class="pt-10 fs-14 fs-xl-16 fs-xxl-18">{{world.text}}</p>
            </div>
        </ng-container>
    </div>
    <div class="world-class__image">
        <img src="../../../assets/images/Business/world-class.svg" alt="world class">
    </div>
</div>
