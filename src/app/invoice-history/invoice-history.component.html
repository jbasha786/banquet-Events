 <div class="tableInvoice">
    <div class="">
        <div class="m-1">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 shadow-none invoice-table mt-5">
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="tableCell"> Date </th>
                    <td mat-cell *matCellDef="let element" class="tableCell"> {{element.date}} </td>
                  </ng-container>
                  <ng-container matColumnDef="invoiceNumber">
                    <th mat-header-cell *matHeaderCellDef class="tableCell"> Invoice Number </th>
                    <td mat-cell *matCellDef="let element" class="tableCell"> {{element.invoiceNumber}} </td>
                  </ng-container>
                  <ng-container matColumnDef="itemDetails">
                    <th mat-header-cell *matHeaderCellDef class="tableCell"> Item Details </th>
                    <td mat-cell *matCellDef="let element" class="tableCell"> {{element.itemDetails}} </td>
                  </ng-container>
                  <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef class="tableCell"> Type </th>
                    <td mat-cell *matCellDef="let element" class="tableCell"> {{element.type}} </td>
                  </ng-container>
                  <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef class="tableCell"> Amount </th>
                    <td mat-cell *matCellDef="let element" class="tableCell"> {{element.amount}} </td>
                  </ng-container>
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="tableCell"> Actions </th>
                    <td mat-cell *matCellDef="let element" class="tableCell"> <img src="{{element.actions.srcEyeAction}}" class="cursor eyeImg me-2 me-lg-3" (click)="overview()"> <img src="{{element.actions.download}}" class="downloadImg">  </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableCell"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tableCell"></tr>
            </table>
        </div>
    </div>
 </div>
