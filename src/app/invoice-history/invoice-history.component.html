<div class="tableInvoice">
  <div class="">
    <div class="m-1">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 shadow-none invoice-table mt-5">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="tableCell" scope="col"> Date </th>
          <td mat-cell *matCellDef="let element" class="tableCell"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="invoiceNumber">
          <th mat-header-cell *matHeaderCellDef class="tableCell" scope="col"> Invoice Number </th>
          <td mat-cell *matCellDef="let element" class="tableCell"> {{element.invoiceNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="itemDetails">
          <th mat-header-cell *matHeaderCellDef class="tableCell" scope="col"> Item Details </th>
          <td mat-cell *matCellDef="let element" class="tableCell"> {{element.itemDetails}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="tableCell" scope="col"> Type </th>
          <td mat-cell *matCellDef="let element" class="tableCell"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="tableCell" scope="col"> Amount </th>
          <td mat-cell *matCellDef="let element" class="tableCell"> {{element.amount}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="tableCell" scope="col"> Actions </th>
          <td mat-cell *matCellDef="let element" class="tableCell"> <img src="{{element.actions.srcEyeAction}}" alt="View Details"
              class="cursor eyeImg me-2 me-lg-4" (click)="overview()" tabindex="0" aria-label="View Invoice Details" role="button"> <img
              src="{{element.actions.download}}" alt="Download Invoice" tabindex="0" aria-label="Download Invoice" class="downloadImg" role="button"> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableCell"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tableCell"></tr>
      </table>
    </div>
  </div>
</div>
