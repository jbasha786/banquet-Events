<div class="loginForm p-5 border border-1 rounded-2 shadow col-lg-6 col-sm-12">
    <h2 class="loginForm__title">Login</h2>
    <form (ngSubmit)="onSubmit()" class="loginForm__form">
        <div class="loginForm__form__emaildiv d-flex flex-column pb-5">
            <label class="loginForm__form__emaildiv__email pb-2 fs-20" for="username">Email</label>
            <input
                class="loginForm__form__emaildiv__unamebox form-control input-lg rounded-top "
                type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="loginForm__form__pwddiv d-flex flex-column pb-5">
            <div class="loginForm__form__pwddiv__pwd d-flex justify-content-between">
                <label class="loginForm__form__pwddiv__pwd__password pb-2 fs-20" for="password">Password</label>
                <a class="loginForm__form__pwddiv__pwd__forgotpwd" href="">
                    Forgot password?</a>
            </div>
            <input
                class="loginForm__form__pwddiv__pwdbox form-control input-lg rounded-top"
                type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>


        <div class="loginForm__form__loginbtndiv d-flex flex-column">
            <button class="loginForm__form__loginbtndiv__loginbox p-2 rounded-2" type="submit">Login</button></div>

        <div class="loginForm__form__signupdiv d-flex pt-5 justify-content-center">
            <span>New User?</span>
            <a class="loginForm__form__signupdiv__signUp ms-3">Sign Up</a>
        </div>
    </form>
</div>
