<div class="bookingView">
    <div class="d-flex flex-column gap-2">
        @for( obj of bookings; track $index){
        <div class="">
            <app-my-booking-crad picture="{{obj.src}}" ratingPicture="{{obj.ratingSrc}}" rating="{{obj.rating}}"
                viewImage="{{obj.viewImage}}" hoverImage="{{obj.hoverImage}}" title="{{obj.name}}" cancelbooking="{{obj.cancelBooking}}"
                editbooking="{{obj.editBooking}}" viewdetails="{{obj.viewDetails}}" price="{{obj.price}}"
                diamensions="{{obj.diamensions}}" bookingID="{{obj.bookingID}}" dob="{{obj.dateOfBooking}}"
                noOfGuestsName="{{obj.noOfGuests.name}}" frameImg="{{obj.frameImg}}"
                noOfGuestValue="{{obj.noOfGuests.value}}" checkInname="{{obj.checkIn.name}}"
                checkInvalue="{{obj.checkIn.value}}" checkOutname="{{obj.checkOut.name}}"
                checkOutvalue="{{obj.checkOut.value}}" statusName="{{obj.status.name}}" favImg="{{obj.favimg}}"
                shareImg="{{obj.shareimg}}" addrImg="{{obj.addrimg}}"
                statusvalue="{{obj.status.value}}" address="{{obj.address}}"
                conformationID="{{obj.status.conformationID}}"></app-my-booking-crad>
        </div>
        }
    </div>
</div>
