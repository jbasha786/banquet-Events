<div class="booking">
    <div class="booking__model">
        <div class="booking__process">
            <div class="progress">
                <div class="progress-bar" id="progressbar" [style.width]="progressbarWidth" role="progressbar"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        @if(currentStep == 1){
        <app-planing></app-planing>
        }
        @if(currentStep == 2){
        <app-selected-dates></app-selected-dates>
        }
        @if(currentStep == 3){
        <app-guest></app-guest>
        }
        @if(currentStep == 4){
        <app-list-of-halls></app-list-of-halls>
        }
    </div>
