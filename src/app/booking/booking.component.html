<div class="booking">
    <div class="booking__model">
        <div class="booking__process m-auto">
            <div class="progress h-8">
                <div class="progress-bar" id="progressbar" [style.width]="progressbarWidth" role="progressbar"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        @if(currentStep == 1){
        <app-planing></app-planing>
        }
        @if(currentStep == 2){
        <app-selected-dates></app-selected-dates>
        }
        @if(currentStep == 3){
        <app-guest></app-guest>
        }
        @if(currentStep == 4){
        <app-list-of-halls></app-list-of-halls>
        }
    </div>
    <mat-dialog-actions class="w-100 dialog-btns">
        <div class="booking__btn w-100 p-1 ml-0 mr-0 ml-md-60 mr-md-60 ml-lg-100 mr-lg-100">
            <div class="d-md-flex d-lg-flex d-xl-flex d-xxl-flex d-sm-block justify-content-between col-12">
                <button type="button" class="btn btn_cancel fw-bold border rounded-pill mb-10 col-lg-2 col-md-2 col-12 w-150 h-40" (click)="returnToHome()">cancel</button>
                <div class="d-flex flex-md-row flex-lg-row flex-xl-row justify-content-between flex-xxl-row">
                    <button type="button" class="btn btn_back fw-bold border rounded-pill w-150 h-40" (click)="back()">Back</button>
                    <button type="button" class="ms-2 btn btn_next border rounded-pill w-150 h-40 fw-bold" (click)="next()">Next</button>
                </div>
            </div>

        </div>
    </mat-dialog-actions>
</div>
