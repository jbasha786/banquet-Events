<div class="booking">
    <div class="booking__model">
        <div class="booking__process m-auto">
            <div class="progress h-8">
                <div class="progress-bar" id="progressbar" [style.width]="progressbarWidth" role="progressbar"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        @if(currentStep == 1){
        <app-planing></app-planing>
        }
        @if(currentStep == 2){
        <app-selected-dates></app-selected-dates>
        }
        @if(currentStep == 3){
        <app-guest></app-guest>
        }
        @if(currentStep == 4){
        <app-list-of-halls (buttonChangeEvent)="onButtonChange($event)"></app-list-of-halls>
        }
        @if(currentStep == 5){
            <app-business-booking-review></app-business-booking-review>
        }
        @if(currentStep == 6){
            <app-selected-halls></app-selected-halls>
        }
    </div>
    <mat-dialog-actions class="w-100 dialog-btns">
        <div class="booking__btn wid-50  wid-lg-100 p-1 ml-0 mr-0 ml-md-60 mr-md-60 ml-lg-100 mr-lg-100  m-auto m-lg-2 mx-lg-5 px-lg-5">
            <div class="d-flex flex-column flex-md-row justify-content-md-between gap-2">
                <div class="d-flex flex-column">
                    <button type="button" class="btn btn_cancel fw-500 border rounded-pill mb-10 px-5" (click)="returnToHome()">Cancel</button>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-md-between gap-2">
                    <button type="button" class="btn btn_back rounded-pill px-5 h-40" (click)="back()">Back</button>
                    <button type="button" class="btn btn_next border rounded-pill px-5" (click)="next()">{{buttonNext}}</button>
                </div>
            </div>

        </div>
    </mat-dialog-actions>
</div>
