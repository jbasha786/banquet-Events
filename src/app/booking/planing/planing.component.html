<div class="planing">
    <p class="text-center fs-35 fw-bold">What type of event are you planning?</p>
    <div class="container">
        <div class="planing__type">
            <mat-selection-list #plan [multiple]="false" class="row" (selectionChange)="selChange($event)">
                @for(plan of planningData; track $index){
                <div class="col-md-4 col-sm-12 col-lg-4 col-xl-4 col-xxl-4 p-1">
                    <div class="d-flex planing__type__section">
                        <mat-list-option [value]="plan">
                           <div class="d-flex justify-content-start">
                            <div>
                                <img class="h-18 align-text-top" src="{{plan.src}}" alt="{{plan.name}}">
                            </div>
                            <div>
                                <span class="ms-2">{{plan.name}}</span>
                            </div>
                           </div>
                        </mat-list-option>
                    </div>
                </div>
                }
            </mat-selection-list>
        </div>
    </div>
</div>
