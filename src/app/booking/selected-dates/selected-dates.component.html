<div class="selction_dates">
    <h1 class="selction_dates__title text-center">When?</h1>
    <div class="card p-2 selction_dates__content">
        <div class="selction_dates__changeOptions d-flex">
            <div class="selction_dates__changeOptions__specific pl-30 pr-30">Specific Dates</div>
            <div class="selction_dates__changeOptions__flexible pl-20 pr-30">Flexible Dates</div>
        </div>
        <hr>
        <div class="row selction_dates__calender p-2 w-100">
            <div class="col-md-6 col-sm-12 col-lg-6 col-xl-6 col-xxl-6">
                <mat-calendar></mat-calendar>
            </div>
            <div class="col-md-6 col-sm-12 col-lg-6 col-xl-6 col-xxl-6 selction_dates__calender__slots text-center"
                id="availableSlots">
                <h4 class="text-center p-2">Available Slots</h4>
                <!-- @for(slot of slots; track $index) {
                <div class="card m-10 p-10 align-item-center slots" id="slots{{$index}}">
                    <span (click)="selectSlot($index)">{{slot.shift}}</span>
                </div>
                } -->
                <mat-selection-list #shoes [multiple]="false">
                    @for (slot of slots; track slot) {
                    <div class="card m-10 p-10 align-item-center">
                        <mat-list-option>{{slot.shift}}</mat-list-option>
                    </div>
                    }
                </mat-selection-list>
            </div>
        </div>
        <div class="d-flex justify-content-between selction_dates__footer p-3">
            <div class="reset fw-bold">Reset</div>
            <button class="btn_done fw-bold">Done</button>
        </div>
    </div>
</div>
