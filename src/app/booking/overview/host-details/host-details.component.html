<div class="container">
    <div class="row hostDetails gap-4 gap-sm-0">
        <div class="col-12 col-md-6 col-lg-4 pl-0">
            <mat-card class="hostDetails__card">
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center justify-content-center text-center flex-column">
                        <div class="hostDetails__card__image d-flex align-items-center justify-content-center">
                            <img class="user" src="../../../../assets/images/member/member.svg" alt="">
                            <div class="icon">
                                <img src="../../../../assets/images/icons/security.png" alt="security">
                            </div>
                        </div>
                        <div>
                            <h6 class="fs-20 fs-lg-30 fw-bold mb-0">Vivian</h6>
                            <p>SuperHost</p>
                        </div>
                    </div>
                    <div class="reviews">
                        <div class="item">
                            <span class="fs-18 fs-lg-24 fw-bold">206</span>
                            <p>Reviews</p>
                        </div>
                        <div class="item">
                            <span class="fs-18 fs-lg-24 fw-bold">4.98</span>
                            <p>Rating</p>
                        </div>
                        <div class="item">
                            <span class="fs-18 fs-lg-24 fw-bold">5</span>
                            <p>Years hosting</p>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-12 col-md-6 col-lg-8">
            <h4 class="fs-16 fs-lg-30">{{hostInfo?.name}}</h4>
            <p>{{hostInfo?.desc}}</p>
            <p>{{hostInfo?.respondRate}}</p>
            <p>{{hostInfo?.responseTime}}</p>
            <p>{{hostInfo?.contact}}</p>
            <p>{{hostInfo?.phone}}</p>
        </div>
    </div>
</div>
