<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center">
    <p class="mb-0 fs-24 fw-semibold">Upcoming Guests</p>
    <div class="d-flex align-items-center">
      <div class="input-group me-3 border rounded-pill custom-search">
        <span class="input-group-text bg-transparent border-0 rounded-start">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          class="form-control border-0 rounded-end custom-placeholder"
          placeholder="Search..."
          aria-label="Search events"
        />
      </div>
      <button type="button" class="btn-addnew">Add New</button>
    </div>
  </div>
  <div class="welcomeguests">
    <div class="">
      <div class="m-1 table-responsive">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 shadow-none welcomeguests-table mt-4"
        >
          <ng-container matColumnDef="timings">
            <th mat-header-cell *matHeaderCellDef>Timings</th>
            <td mat-cell *matCellDef="let element">{{ element.timings }}</td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>
          <ng-container matColumnDef="resourcedetails">
            <th mat-header-cell *matHeaderCellDef>Resource Details</th>
            <td mat-cell *matCellDef="let element">
              {{ element.resourcedetails }}
            </td>
          </ng-container>
          <ng-container matColumnDef="contactperson">
            <th mat-header-cell *matHeaderCellDef>Contact Person</th>
            <td mat-cell *matCellDef="let element">
              {{ element.contactperson }}
            </td>
          </ng-container>
          <ng-container matColumnDef="contactnumber">
            <th mat-header-cell *matHeaderCellDef>Contact Number</th>
            <td mat-cell *matCellDef="let element">
              {{ element.contactnumber }}
            </td>
          </ng-container>
          <ng-container matColumnDef="welcomemessage">
            <th mat-header-cell *matHeaderCellDef>Welcome Message</th>
            <td mat-cell *matCellDef="let element">
              {{ element.welcomemessage }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <img
                src="{{ element.actions.srcEyeAction }}"
                class="cursor eyeImg me-2 me-lg-3"
              />
              <img src="{{ element.actions.download }}" class="downloadImg" />
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
