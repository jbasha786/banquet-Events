<div class="row">
    <div class="col-sm-12 col-md-6 p-10">
        <h4 class="pb-20">Frequently Asked Questions</h4>
        <div class="accordion" id="accordionFlushExample">
            @for(faq of faqList; track faq.id) {
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne_{{faq.id}}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#flush-collapseOne_'+ faq.id" aria-expanded="false" aria-controls="flush-collapseOne">
                        {{faq.name}}
                    </button>
                </h2>
                <div id="flush-collapseOne_{{faq.id}}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">{{faq.value}}</div>
                </div>
            </div>
            }
        </div>
    </div>
    <div class="col-sm-12 col-md-6 p-10">
        <img width="100%" src="../../../assets/images/faq/faq.svg" alt="">
    </div>
</div>
