<div class="card mb-20" [ngStyle]="{'border': conformationID == 2 ? '1px solid red' : '1px solid green'}">
    <div class="card-body d-flex flex-column flex-lg-row">
        <div class="me-3">
            <img [src]="picture" class="card-img" alt="...">
            <div class="rating_booking d-flex">
                <span class="booking_status fs-10 d-flex align-items-center"
                    [ngStyle]="{'background-color': conformationID == 2 ? 'red' : 'green'}">{{statusvalue}}</span>

                <div class="d-flex rating align-items-center px-2">
                    <img [src]="ratingPicture" class="ratingImg align-items-center" alt="">
                    <span class="ps-1 fs-12">{{rating}}</span>
                </div>

            </div>
        </div>
        <div class="d-flex flex-column booking_details">
            <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <img [src]="frameImg" class="frameImg" alt="">
                    <span class="ps-2 fs-20 fw-500">{{title}}</span>
                </div>
                <div class="">
                    <button class="me-3 border-0 b_radius"><img [src]="viewImage" alt=""></button>
                    <button class="border-0 cancel b_radius fs-12">{{cancelbooking}}</button>
                    <button class="mx-3 border-0 edit b_radius fs-12">{{editbooking}}</button>
                    <button class="border-0 view b_radius fs-12">{{viewdetails}}</button>
                </div>
            </div>
            <div class="d-flex flex-column flex-lg-row align-items-lg-center">
                <span class="price">{{price}}</span>
                <div class="fontdull pipe px-3">|</div>
                <span class="fs-12 fw-500">{{diamensions}}</span>
                <span class="fontdull pipe px-3">|</span>
                <span class="fs-12 fw-500">{{bookingID}}</span>
                <span class="fontdull pipe px-3">|</span>
                <span class="fs-12 fw-500">{{dob}}</span>
            </div>
            <div
                class="d-flex flex-column flex-lg-row align-items-lg-center statusSection">
                <div class="d-flex flex-column">
                    <span class="fontdull fs-14 fw-400">{{noOfGuestsName}}</span>
                    <span class="fs-12 fw-500">{{noOfGuestValue}}</span>
                </div>
                <div class="d-flex flex-column px-4">
                    <span class="fontdull fs-14 fw-400">{{checkInname}}</span>
                    <span class="fs-12 fw-500">{{checkInvalue}}</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="fontdull fs-14 fw-400">{{checkOutname}}</span>
                    <span class="fs-12 fw-500">{{checkOutvalue}}</span>
                </div>
                <div class="d-flex flex-column ps-4 ">
                    <span class="fontdull fs-14 fw-400">{{statusName}}</span>
                    <span class="fs-12 fw-500">{{statusvalue}}</span>
                </div>
            </div>
            <div class="address mt-2">{{address}}</div>
        </div>

    </div>
</div>
