<div class="card mb-25" [ngStyle]="{'border': conformationID == 2 ? '1px solid red' : '1px solid green'}">
    <div class="card-body d-flex flex-column flex-lg-row p-2">
        <div class="me-3">
            <img [src]="picture" class="card-img" alt="...">
            <div class="rating_booking d-flex">
                <span class="booking_status fs-10 d-flex align-items-center"
                    [ngStyle]="{'background-color': conformationID == 2 ? 'red' : 'green'}">{{statusvalue}}</span>

                <div class="d-flex rating align-items-center px-2">
                    <img [src]="ratingPicture" class="ratingImg align-items-center" alt="">
                    <span class="ps-1 fs-10">{{rating}}</span>
                </div>

            </div>
        </div>
        <div class="d-flex flex-column booking_details gap-2">
            <div class="d-flex justify-content-between flex-column flex-md-row">
                <div class="d-flex align-items-center">
                    <img [src]="frameImg" class="frameImg" alt="">
                    <span class="ps-2 fs-18 fw-500">{{title}}</span>
                </div>
                <div class="d-flex gap-2 flex-md-row flex-column mt-2 mt-lg-0">
                    <button class="border rounded bg-white d-none"><img [src]="shareImg" alt=""></button>
                    <button class="border rounded bg-white d-none"><img [src]="favImg" alt=""></button>
                    <button class="border rounded bg-white"><img [src]="viewImage" alt=""></button>
                    <button class="border rounded cancel fs-10 h-30 px-2">{{cancelbooking}}</button>
                    <button class="border rounded edit fs-10 h-30 px-2">{{editbooking}}</button>
                    <button class="border rounded view fs-10 h-30 px-2">{{viewdetails}}</button>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row align-items-md-center gap-2">
                <span class="price fw-bold">{{price}}</span>
                <div class="fontdull pipe d-md-block d-none">|</div>
                <span class="fs-10 fw-500">{{diamensions}}</span>
                <span class="fontdull pipe d-md-block d-none">|</span>
                <span class="fs-10 fw-500">{{bookingID}}</span>
                <span class="fontdull pipe d-md-block d-none">|</span>
                <span class="fs-10 fw-500">{{dob}}</span>
            </div>
            <div class="d-flex flex-column flex-lg-row align-items-lg-center statusSection gap-3 gap-lg-5">
                <div class="d-flex flex-column">
                    <span class="fontdull fs-12 fw-400">{{noOfGuestsName}}</span>
                    <span class="fs-10 fw-500">{{noOfGuestValue}}</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="fontdull fs-12 fw-400">{{checkInname}}</span>
                    <span class="fs-10 fw-500">{{checkInvalue}}</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="fontdull fs-12 fw-400">{{checkOutname}}</span>
                    <span class="fs-10 fw-500">{{checkOutvalue}}</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="fontdull fs-12 fw-400">{{statusName}}</span>
                    <span class="fs-10 fw-500">{{statusvalue}}</span>
                </div>
            </div>
            <div class="d-flex align-items-center gap-1">
                <div><img [src]="addrImg" class="addrImg" alt=""></div>
                <div class="address fw-500">{{address}}</div>
            </div>
        </div>

    </div>
</div>
