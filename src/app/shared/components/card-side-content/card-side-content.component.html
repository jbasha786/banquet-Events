<div class="container">
    <div class="row events">
        @for(obj of dataContext; track $index){
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 events__image">
            <img src="{{obj.src}}" alt="">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 events__content">
            <h3 class="events__content__title">{{obj.title}}</h3>
            <p class="events__content__desc">{{obj.desc}}</p>
            <strong><button class="events__content__btn">{{obj.btn}}</button></strong>
        </div>
        }
    </div>
</div>
