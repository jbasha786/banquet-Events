<div class="container menu_model">
    <div class="menu">
        <span class="title">Menu Details</span>
        <div>
            <div>
                <span>Selected:</span>
                <span>12</span>
            </div>
            <div>
                <span>Total Price:</span>
                <span>â‚¬ 1400.00</span>
            </div>
        </div>
        <div class="menu__search">
            <input class="menu__search__search-input" autocomplete="off" placeholder="search for menus" />
            <mat-icon class="menu__search__search-icon" (click)="doSomething()" fontIcon="search"></mat-icon>
        </div>
        <div class="mt-20 mb-20">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>
    
                <!-- Item Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Item Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                  <!-- Quantity Column -->
                  <ng-container matColumnDef="qty">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let element">
                        <input type="number" [value]="element.qty" (input)="updateQty(element, $event)">
                    </td>
                </ng-container>
    
                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)">
            </table>
        </div>
    </div>
    

</div>
