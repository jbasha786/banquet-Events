<div class="container menu_model">
    <div class="menu">
        <span class="title fw-bolder fs-22">Menu Details</span>
        <div class="d-flex col">
            <div>
                <span class="fw-400 fs-12">Selected:</span>
                <span class="fw-400 fs-12 me-4">12</span>
            </div>
            <div>
                <span class="fw-400 fs-12 ">Total Price:</span>
                <span class="fw-400 fs-12 ">â‚¬ 1400.00</span>
            </div>
        </div>
        <div class="menu__search">
            <input class="menu__search__search-input" autocomplete="off" placeholder="search for menus" />
            <mat-icon class="menu__search__search-icon" (click)="doSomething()" fontIcon="search"></mat-icon>
        </div>
        <span class="fw-500 fs-20">Starters</span>
        <div class="mt-20 mb-20">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
               <div class="d-flex">
                 <!-- Checkbox Column -->
                 <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef class="table_header">
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row" class="table_data me-3">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Item Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="table_header"> Item Name </th>
                    <td mat-cell *matCellDef="let element" class="table_data"> {{element.name}} </td>
                </ng-container>
               </div>

                <!-- Quantity Column -->
                <ng-container matColumnDef="qty">
                    <th mat-header-cell *matHeaderCellDef class="table_header"> Quantity </th>
                    <td mat-cell *matCellDef="let element" class="table_data">
                        <input type="number" class="quantity" [value]="element.qty" (input)="updateQty(element, $event)">
                    </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef class="table_header"> Price </th>
                    <td mat-cell *matCellDef="let element" class="table_data"> {{element.price}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </table>
        </div>
    </div>


</div>
