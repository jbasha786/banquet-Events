<div class="card">
  <img [src]="picture" class="card-img-top" alt="...">
  <div class="card-body">
    @if(title){
    <h5 class="card-title overflow-hidden">{{title}}</h5>
    }
    <p class="card-text fs-14 fs-xl-18 fs-xxl-22 lh-28 lh-xl-36 h-140 overflow-hidden">{{desc}}</p>
    <span class="card-link"><a href="#" class="card__color">{{btn}}</a></span>
  </div>
</div>
