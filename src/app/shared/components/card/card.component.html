<div class="card" [ngStyle]=" {'height': title ? '450px': '300px'} ">
  <img [src]="picture" class="card-img-top" alt="...">
  <div class="card-body">
    @if(title){
    <h5 class="card-title">{{title}}</h5>
    }
    <p class="card-text">{{desc}}</p>
    <strong class="card-link"><a href="#" class="card__color">{{btn}}</a></strong>
  </div>
</div>
