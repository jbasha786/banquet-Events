<div class="calender text-center my-3 d-flex align-items-center flex-column">
  <div class="d-flex align-items-center justify-content-center py-4">
    <p class="btnmain mb-0 mr-6" mat-icon-button (click)="changeMonth(-1)" role="button" tabindex="0" aria-label="select previous month">
      <img src="../../../../assets/images/events/backarrow.svg" alt="" class="gobackicon" width="30px" />
    </p>
    <span class="mb-0">{{ currentMonth }} {{ currentYear }}</span>
    <p class="btnmain mb-0 ml-6" mat-icon-button (click)="changeMonth(1)" tabindex="0" role="button" aria-label="select next month">
      <img src="../../../../assets/images/events/rightchevron.svg" alt="" class="rightchevron" width="30px" />
    </p>
  </div>
  <div class="d-flex align-items-center justify-content-between days-grid">
    <p class="btnmain pl-0 mb-0 mr-6" mat-icon-button (click)="scrollDates(-1)" role="button" tabindex="0" aria-label="select previous dates">
      <img src="../../../../assets/images/events/backarrow.svg" alt="" class="gobackicon" width="30px" />
    </p>
    <div class="calendar-grid d-flex justify-content-start align-items-center gap-18 gap-md-2 " tabindex="0">
      <div class="calendar-day d-flex justify-content-center align-items-center" *ngFor="let day of visibleDates"
        (click)="selectDate(day.date)">
        <div class="d-flex row" tabindex="0">
          <div class="month" aria-label="day.weekday">{{day.weekday }}</div>
          <div class="day lh-lg">{{ day.date | date:'dd ' }}</div>
        </div>
      </div>
    </div>
    <p class="btnmain pr-0 mb-0 ml-6" mat-icon-button (click)="scrollDates(1)" role="button" tabindex="0" aria-label="select next dates">
      <img src="../../../../assets/images/events/rightchevron.svg" alt="" class="rightchevron" width="30px" />
  </p>
  </div>
</div>
