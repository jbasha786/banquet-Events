<div class="calender text-center my-3 d-flex align-items-center flex-column">
  <div class="d-flex align-items-center justify-content-center py-4">
    <button class="btnmain" mat-icon-button (click)="changeMonth(-1)">
      <mat-icon class="btn_chevron">chevron_left</mat-icon>
    </button>
    <span class="mb-0">{{ currentMonth }} {{ currentYear }}</span>
    <button class="btnmain" mat-icon-button (click)="changeMonth(1)">
      <mat-icon class="btn_chevron">chevron_right</mat-icon>
    </button>
  </div>
  <div class="d-flex align-items-center justify-content-between days-grid">
    <button class="btnmain pl-0" mat-icon-button (click)="scrollDates(-1)" >
      <mat-icon class="btn_chevron">chevron_left</mat-icon>
    </button>
    <div class="calendar-grid d-flex justify-content-start align-items-center gap-18 gap-md-2 ">
      <div class="calendar-day d-flex justify-content-center align-items-center" *ngFor="let day of visibleDates" (click)="selectDate(day)">
        <div class="d-flex row">
          <div class="month">{{currentMonth}}</div>
          <div class="day lh-lg">{{ day }}</div>
        </div>
      </div>
    </div>
    <button class="btnmain pr-0" mat-icon-button (click)="scrollDates(1)"
      [disabled]="currentIndex + visibleRange >= daysInMonth.length">
      <mat-icon class="btn_chevron">chevron_right</mat-icon>
    </button>
  </div>
</div>
