<div class="calender text-center my-3 d-flex align-items-center flex-column">
  <div class="d-flex align-items-center justify-content-center py-4">
    <p class="btnmain mb-0 mr-6" mat-icon-button (click)="changeMonth(-1)">
      <img src="../../../../assets/images/events/backarrow.svg" alt="" class="gobackicon" width="30px" />
    </p>
    <span class="mb-0 fs-16 fs-xl-20 fs-xxl-28">{{ currentMonth }} {{ currentYear }}</span>
    <p class="btnmain mb-0 ml-6" mat-icon-button (click)="changeMonth(1)" role="button">
      <img src="../../../../assets/images/events/rightchevron.svg" alt="" class="rightchevron" width="30px" />
    </p>
  </div>
  <div class="d-flex align-items-center justify-content-between days-grid">
    <p class="btnmain pl-0 mb-0 mr-6" mat-icon-button (click)="scrollDates(-1)">
      <img src="../../../../assets/images/events/backarrow.svg" alt="" class="gobackicon" width="30px" />
    </p>
    <div class="calendar-grid d-flex justify-content-start align-items-center gap-18 gap-md-2 ">
      <div class="calendar-day d-flex justify-content-center align-items-center" *ngFor="let day of visibleDates"
        (click)="selectDate(day.date)">
        <div class="d-flex row">
          <div class="month fs-16 fs-xl-18 fs-xxl-22">{{day.weekday }}</div>
          <div class="day fs-20 fs-xxl-26">{{ day.date | date:'dd ' }}</div>
        </div>
      </div>
    </div>
    <p class="btnmain pr-0 mb-0 ml-6" mat-icon-button (click)="scrollDates(1)">
      <img src="../../../../assets/images/events/rightchevron.svg" alt="" class="rightchevron" width="30px" />
  </p>
  </div>
</div>
