<div class="hallDialog">
  <mat-dialog-content >
    <p class="d-flex justify-content-center fs-18 fw-bold title" >Are You Sure?</p>
      <div class=" text-center areyou">You want Cancel Booking <span class="title fw-bold">“Queens Lagoon Suite”.</span> You can’t undo this action.</div>
  </mat-dialog-content>
  <mat-dialog-actions class="buttons">
    <button mat-button class="buttons__cancel" (click)="cancel()">No</button>
    <button mat-button class="buttons__yes" (click)="confirm()" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>
</div>
