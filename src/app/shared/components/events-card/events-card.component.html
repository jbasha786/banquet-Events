<div class="card mb-4 mb-md-16 mb-lg-35 mt-4" [ngStyle]=" {'height': title ? 'auto': 'auto'} ">
  <img [src]="picture" class="" alt="...">
  <div class="card-body">
    <p class="card-title fs-26 fw-bold">{{title}}</p>
    <p class="card-text">{{subtitle}}</p>
    <div class="d-flex align-items-center mb-2">
      <div class="me-2">
        <img [src]="calenderImage" class="cardImg" alt="">
      </div>
      <p class="fs-13 period mb-0">{{period}}</p>
    </div>
    <div class="d-flex align-items-center">
      <div class="me-2">
        <img [src]="locationImage" class="cardImg" alt="">
      </div>
      <p class="fs-13 period mb-0">{{place}}</p>
    </div>
    <div
      class="priceSection px-1 px-lg-3 py-3 mb-10 mt-5 d-flex align-items-center justify-content-center justify-content-md-between ">
      <div class="d-flex justify-content-center align-items-center mr-3">
        <span class="fs-lg-20 fw-bold mr-1 mr-md-3"> â‚¬ 399,00 </span>
        <span class="text-center fs-10 fs-md-12">{{rate}}</span>
      </div>
      <div class="d-flex align-items-center justify-content-center gap-lg-2">
        <span class="pipe">|</span>
        <button class="booknowBtn p-1">{{bookNow}}</button>
      </div>
    </div>
  </div>
</div>
