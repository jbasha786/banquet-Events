<div class="card mb-5" [ngStyle]=" {'height': title ? 'auto': 'auto'} ">
    <img [src]="picture" class="" alt="...">
    <div class="card-body">
      <p class="card-title fs-26 fw-bold">{{title}}</p>
      <p class="card-text">{{subtitle}}</p>
      <div class="d-flex align-items-center mb-2">
        <div class="me-2">
          <img [src]="calenderImage" class="cardImg" alt="">
        </div>
        <p class="fs-13 period mb-0">{{period}}</p>
      </div>
      <div class="d-flex align-items-center">
        <div class="me-2">
        <img [src]="locationImage" class="cardImg" alt="">
        </div>
        <p class="fs-13 period mb-0">{{place}}</p>
      </div>
      <div class="priceSection px-3 py-1 mb-10 mt-5 d-flex flex-column align-items-center flex-lg-row justify-content-lg-between justify-content-center ">
          <span class="text-center">{{rate}}</span>
          <span class="pipe d-none d-lg-block">|</span>
          <button class="booknowBtn">{{bookNow}}</button>
      </div>
    </div>
  </div>
