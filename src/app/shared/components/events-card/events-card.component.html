<div class="card mb-4 mb-md-16 mb-lg-35 mt-4" [ngStyle]=" {'height': title ? 'auto': 'auto'} ">
  <img [src]="picture" class="" alt="...">
  <div class="card-body">
    <p class="card-title fs-26 fs-xxl-36 fw-bold">{{title}}</p>
    <p class="card-text fs-13 fs-xl-15 fs-xxl-20">{{subtitle}}</p>
    <div class="d-flex align-items-center mb-2">
      <div class="me-2">
        <img [src]="calenderImage" class="cardImg" alt="">
      </div>
      <p class="fs-13 fs-xxl-20 period mb-0">{{period}}</p>
    </div>
    <div class="d-flex align-items-center">
      <div class="me-2">
        <img [src]="locationImage" class="cardImg" alt="">
      </div>
      <p class="fs-13 fs-xxl-18 period mb-0">{{place}}</p>
    </div>
    <div
      class="priceSection px-1 py-3 mb-10 mt-5 d-flex align-items-center justify-content-around ">
      <div class="d-flex justify-content-center align-items-center mr-3">
        <span class="fs-14 fs-lg-16 fs-xxl-30 fw-bold mr-1 mr-md-3"> â‚¬ 399,00 </span>
        <span class="text-center fs-10 fs-md-12 fs-xxl-20">{{rate}}</span>
      </div>
      <div class="d-flex align-items-center justify-content-center gap-lg-2">
        <span class="pipe fs-16 fs-xl-18 fs-xxl-28">|</span>
        <app-button [btnClass]="'booknowBtn fs-16 fs-xl-18 fs-xxl-28'" [btnName]="bookNow"  (bannerActionEvent)="booknowevent()"></app-button>
      </div>
    </div>
  </div>
</div>
