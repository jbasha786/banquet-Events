<p class="thik_line m-0"></p>
<nav class="navbar navbar-expand-lg">
  <div class="container left main-container ">
    <div class="header__logo one">
      <a class="navbar-brand cursor mx-auto">
        <img class="logo mb-0" src="{{headerInfo?.logo}}" alt="" (click)="goToHome()">
      </a>
    </div>
    <!-- Header-above-line -->
    
    <div class="second">
      <button class="navbar-toggler nav-togleuser" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- side-bar -->
      <div class="side-bar offcanvas offcanvas-start w-70" tabindex="-1" id="offcanvasNavbar2"
        aria-labelledby="offcanvasNavbarLabel">
        <!-- sidebar-header -->
        <div class="offcanvas-header text-dark">
          <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>    offcanvasNavbar2 -->
          <button type="button" class="btn-close fw-bolder  " data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <!-- sidebar-body -->
        <div class="offcanvas-body my-30  ">
          <ul class="navbar-nav justify-content-end flex-grow-1 gap-18 gap-lg-30">
            @for(item of navList; track $index){
            <li class="nav-item p-10 p-lg-0 fw-200 cursor">
              <div class="link-dark link-underline-opacity-0 fs-12 fs-lg-11" mat-button (click)="expression(item.link)"
                [matMenuTriggerFor]="item.link === 'login' ? beforeMenu : null">
                <img class="ps-2 pe-2 header-images" style="width:28px;" src="{{item.src}}"
                  alt="{{item.name}}">
                  <span>{{item.name}}</span>
              </div>
            </li>
            }
          </ul>
        </div>
      </div>
    </div>
    <!-- Header-below-line -->
    <div class="third d-flex flex-lg-grow-1">
      <button class="navbar-toggler nav-togleuser" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="">
          <img class="usericon" src="../../../../assets/images/logo/user.svg" alt="">
        </span>
      </button>
      <!-- side-bar -->
      <div class="side-bar offcanvas offcanvas-end w-70" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <!-- sidebar-header -->
        <div class="offcanvas-header text-dark">
          <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5> -->
          <button type="button" class="btn-close fw-bolder" data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
        </div>
        <!-- sidebar-body -->
        <div class="offcanvas-body  mt-lg-18">
          <ul class="navbar-nav justify-content-end align-items-lg-center flex-grow-1 gap-18 gap-lg-35">
            @for(item of navEvent_Items; track $index) {
              <li class="nav-item p-10 p-lg-0 fs-15">
                <a class="link-dark link-underline-opacity-0 fw-500" href="#">
                  {{item.eventName}}
                </a>
              </li>
              <!-- Add a button after the last item -->
              @if (item.eventName === "Corporate Events") {
                <li class="nav-item p-10 p-lg-0 fs-17">
                  <button 
                    class="btn btn-live gif-btn fw-500" 
                    onclick="handleButtonClick()"
                  >
                    <span class="dot"></span>LIVE EVENTS
                  </button>
                </li>
              } 
            }
          </ul>
        </div>
      </div>
    </div>
    
  </div>
</nav>

<!-- To show login menu -->
<mat-menu #beforeMenu="matMenu" class="mat-menu-panel" xPosition="before">
  <app-login (click)="$event.stopPropagation();"></app-login>
</mat-menu>
