<header class="header">
    <div class="header-left">
      <a class="navbar-brand cursor mx-auto">
        <img class="logo mb-0 w-90 w-lg-140 h-76" src="../../../../assets/images/logo/de-bonte-wever.svg" alt="" (click)="goToHome()">
     </a>
    </div>
    <div class="header-right">
      <form class="search-form" role="search">
        <input type="text" placeholder="Search" class="search-input" />
        <button type="submit" class="search-btn">
          <i class="bi bi-search"></i> 
        </button>
      </form>
      <div class="notification">
        <i class="bi bi-bell"></i> 
        <span class="badge">3</span>
      </div>
     
      <div class="user-menu">
        <div class="user-info" (click)="toggleDropdown()">
          <img src="../../../../assets/images/planner/header/header_user.png" alt="User Image" class="user-img" />
          <span class="user-id">{{userName}}</span>
          <i [class]="dropdownOpen ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
        </div>
        @if(dropdownOpen){
        <div class="dropdown-card d-block">
          <div class="dropdown-user d-flex align-items-center">
            <img src="../../../../assets/images/planner/header/header_user.png" alt="User Image" class="user-img" />
            <span class="user-id">{{userName}}</span>
          <!-- <div class="d-flex"> -->
            <ul class="dropdown-menu d-flex flex-column">
              <li><i class="bi bi-gear"></i> Settings</li>
              <li><i class="bi bi-box-arrow-right"></i> Logout</li>
            </ul>
          </div>

          <!-- </div> -->
        </div>
      }
      </div>
    </div>
  </header>
