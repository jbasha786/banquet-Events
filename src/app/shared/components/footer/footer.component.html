        <div class="=">
            <div class="d-flex flex-column flex-lg-row flex-xl-row flex-md-wrap justify-content-between gap-2">
                <!-- Render first four columns    -->
                @for (column of footerColumns; track $index) {
                <div class="d-flex flex-column">
                    @if(column.links){
                    <ng-container>
                        <span class="fs-18 fs-xxl-28 fw-500 text-white">{{ column.title }}</span>
                        <hr class="w-100 text-color h-2">
                        <ul class="list-unstyled">
                            @for (link of column.links; track $index) {
                            <li class="py-1 fs-14 fs-xl-16 fs-xxl-22">
                                <a href="#" class="text-color">{{ link }}</a>
                            </li>
                            }
                        </ul>
                    </ng-container>
                    }

                    <!-- Render fifth column with images statically -->
                </div>
                }
                <div class="vLine d-none d-lg-flex d-xl-flex">
                </div>
                <div>
                    <div class="text-white fs-18 fs-xxl-28 ">Certificates</div>
                    <hr class="col-11 col-md-10 text-color">
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <div class="d-flex mb-3">
                            <div>
                                <img class="greenKey px-2" src="../../../../assets/images/logo/GreenKey.svg" alt="green key image">
                            </div>
                            <div>
                                <img class="yoin px-2" src="../../../../assets/images/logo/YOIN.svg" alt="image">
                            </div>
                        </div>
                        <div>
                            <img class="zoover-award mx-3"
                                src="../../../../assets/images/logo/zoover-award-silver-2023.svg" alt="award image">

                    </div>
                </div>
            </div>
        </div>
