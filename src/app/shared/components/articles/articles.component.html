<div class="article p-24">
    <div class="article__header d-flex justify-content-between align-items-center mt-10">
        <div class="d-flex flex-column">
        <p class="fs-25 fw-bold my-2">Add Articles</p>
            <p>
                Selected: 12
                <span>Total Price: â‚¬ 1400.00</span>
            </p>
        </div>
        <div (click)="close()" class="cursor">
            <mat-icon fontIcon="close"></mat-icon>
        </div>
    </div>
    <div class="article__search">
        <input class="article__search__search-input pl-10" autocomplete="off" placeholder="search for basic..." />
        <mat-icon class="article__search__search-icon w-20 h-20 fs-19" role="button" (click)="doSomething()" fontIcon="search"></mat-icon>
    </div>
    <div class="mt-20 mb-20">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <!-- <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox> -->
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Item Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Item Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="qty">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element">
                    <input type="number" [value]="element.qty" (input)="updateQty(element, $event)">
                </td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element">{{element.price * element.qty}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
        </table>
        <div class=" button-container mt-10 mr-8 d-flex justify-content-end align-item-center ">
            <button mat-raised-button color="primary" class="p-2 px-4 border rounded-pill article__save-btn" (click)="onSave()">Save</button>
          </div>
    </div>
</div>
