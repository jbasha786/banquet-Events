<div (click)="OnClick()" class="chatSection" role="button"
tabindex="0"
aria-label="Open chat support"
(keydown.enter)="OnClick()">
  <img
    src="../../assets/images/chat/chat-help.svg"
    alt="Open chat help"
    class="chatIcon"
  />
</div>

<div *ngIf="isChatBotVisible" class="chat-bot w-310 w-sm-400"  role="dialog"
aria-labelledby="chat-title"
aria-describedby="chat-description"
[attr.aria-hidden]="!isChatBotVisible">
  <div class="title-container d-flex justify-content-between align-items-center mb-20">
    <div class="title d-flex flex-column gap-1">
      <p id="chat-title" class="header fs-20 lh-22 mb-0">Help</p>
      <p id="chat-description" class="header-call fs-14 mb-0">Call Toll Free: 0592-356 000</p>
    </div>
    <img
      src="../../assets/images/chat/close-btn.svg"
      width="15"
      alt="Close chat"
      class="close-btn"
      (click)="onClose()"
    />
  </div>

  <div class="message-area" role="log" aria-live="polite">
    <div
      class="bot-message d-flex justify-content-center align-items-center gap-10"
    >
      <img
        src="../../assets/images/chat/chat-debonte.svg"
        alt="Chatbot avatar"
        class="msgicon"
      />
      <p class="bot-msg fs-14 fw-500 lh-20 mb-0">
        Hi, <br />
        how can I assist you today?
      </p>
    </div>

    <div class="user-message mt-20 mb-20 fw-400">
      <p class="user-msg fs-14 lh-20 mb-0">
        I would like to book Birthda event on 13-12-2024 on 5pm onwards.
      </p>
    </div>

    <div
      class="bot-message d-flex justify-content-center align-items-center gap-10"
    >
      <img
        src="../../assets/images/chat/chat-debonte.svg"
        alt=""
        class="msgicon"
      />
      <p class="bot-msg fs-14 fw-500 lh-20 mb-0">
        Okay thats great,<br />How many Guests need to Accomodate?
      </p>
    </div>

    <div class="user-message mt-20 mb-20 fw-400">
      <p class="user-msg fs-14 lh-20 mb-0">50 Adults, 12 children, 10 kids</p>
    </div>
    <div class="btn-arrange d-flex flex-column gap-10">
        <div class="bot-message d-flex gap-10 align-items-start">
          <img src="../../assets/images/chat/chat-debonte.svg" alt="Chatbot avatar" class="msgicon" />
          <div class="message-content d-flex flex-column gap-10">
            <p class="bot-msg fs-14 fw-500 lh-20 mb-0">
              Thatâ€™s cool,<br />
              Here are the Available Rooms
            </p>
            <button class="chat__btn" aria-label="Review and proceed to booking">Review and Proceed</button>
          </div>
        </div>
      </div>
      
      
  </div>

  <div class="text">
    <input id="chat-input" type="text" placeholder="Type here..." class="inputtext" (input)="changeInputStyle($event)" [ngStyle]="{
      'background-color': inputBackgroundColor,
      'color': inputTextColor,
      'border-color': inputBorderColor
    }" />
   <img
      src="../../assets/images/chat/chat-send-btn.svg"
      alt="Send message"
      class="sendicon send-btn"
      aria-label="Send message"
    />
 
  </div>
</div>
