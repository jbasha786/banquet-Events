name: SonarQube Analysis

on:
  push:
    branches:
      - feature/28500
  pull_request:
    branches:
      - feature/28500

jobs:
  sonar:
    name: Analyze with SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '17'

      - name: Install dependencies
        run:  npm install
